<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto com imagens</title>
</head>
<body>
    <h1>Teste de carga e imagens</h1>
    <p>Abaixo vamos inserir uma imagem junto ao código do site.</p>
    <img src="logo.html.full.png" alt="Logo HTML5">
    <p>Também podemos carregar imagens em subpastas, <br>selecionando a pasta no menu ctrl space dentro das aspas "src".</p>
    <img src="imagens/logo.css.full.png" alt="Logo CSS3">
    <p>Tambêm  podemos carregar imagens externas copiando o endereço da imagem e colando nas aspas "src".</p>
    <img src="https://w7.pngwing.com/pngs/640/199/png-transparent-javascript-logo-html-javascript-logo-angle-text-rectangle-thumbnail.png" alt="Logo JavaScript">
</body>
</html>
