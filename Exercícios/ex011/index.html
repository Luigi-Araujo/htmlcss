<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia dinâmica</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Esta imagem irá se adaptar a varios dispositivos e tamanhos de navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexível">
    </picture>
    

    <h1>Áudio</h1>
    <p>Vamos reproduzir um áudio</p>
    <audio controls preload="none" loop>
        <source src="midia/track.ogg" type="audio/ogg">
        <source src="midia/track.mp3" type="audio/mpeg">
        <p>O seu navegador não tem suporte a reprodução de áudio.<a href="midia/guanacast.mp3"> Baixe o arquivo mp3!</a></p>
    </audio>

    
</body>
</html>
